<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据绑定</title>
</head>

<body>
  <!-- 
    1.单向数据绑定（v-bind）：数据只能从data流向页面
    2.双向数据绑定（v-model）：数据不仅能从data流向页面，还可以从页面流向data
    备注：
      1.双向数据绑定一般都是针对表单类元素。
      2.v-model:value可以简写成v-model。因为v-model默认收集value的值。
   -->
  <center>
    <div id="root">
      单项数据绑定(v-bind)<input type="text" :value="message">
      </br></br>
      双向数据绑定(v-model)<input type="text" v-model:value="message">
      双向数据绑定(v-model)<input type="text" v-model="message">
    </div>
  </center>
  <script src="../js/vue.js" type="text/javascript"></script>
  <script>
    new Vue({
      el: '#root',
      data: {
        message: 'TengYunLong'
      }
    })
  </script>
</body>

</html>
