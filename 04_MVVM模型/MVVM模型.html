<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVVM模型</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h2>hello,{{msg}}</h2>
  </div>
  <script>
    new Vue({
      el: '#root',
      data: {
        msg: 'hello'
      }
    })
  </script>
</body>

</html>
