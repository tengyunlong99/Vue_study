<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVVM模型</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h2>hello,{{msg}}</h2>
  </div>


  <script>
    var vm = new Vue({
      el: '#root',
      data: {
        msg: 'hello'
      }
    })
    //观察发现：通过vm能看到data中的属性（注意不是看到data）
    setTimeout(() => {
      console.log(this)
      console.log(vm.msg)
      vm.msg = 'guod'
    }, 1000);
  </script>
</body>

</html>
