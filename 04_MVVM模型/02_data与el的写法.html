<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVVM模型</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<!-- 
    1.单向数据绑定（v-bind）：数据只能从data流向页面
    2.双向数据绑定（v-model）：数据不仅能从data流向页面，还可以从页面流向data
    备注：
      1.双向数据绑定一般都是针对表单类元素。
      2.v-model:value可以简写成v-model。因为v-model默认收集value的值。
        model通过data bindings 将data中的数据绑定到view中
        veiw通过dom listeners监听器将view实例中的数据返回到view model中
        data与el的2种写法：
            1.el有两种写法：
                （1）.new Vue的时候直接传递el属性 -----常用
                （2）.先new Vue通过vm.$mount('#root')指定el属性 -----不常用
            2.data有两种写法：
                （1）.对象式：非组件化编码时可以写对象，也可以写函数。
                （2）.函数式:组件化编码必须使用函数式的data。
  -->
<body>
  <div id="root">
    <h2>hello,{{msg}}</h2>
  </div>
  <script>
     /* el的第一种写法
     new Vue({
       el: '#root',
       data: {
         message: 'tengyl'
       }
     }) */

    /* el的第二种写法
    var vm=new Vue({
      data: {
        message: 'TengYunLong'
      }
    })
    vm.$mount('#root') */

    // setTimeout(() => { vm.message = 'tengyunlong99' }, 1000)

    //data的第一种写法，data是一个对象
    /* new Vue({
      el: '#root',
      data: {
        message: 'tengyl'
      }
    }) */

    //data的第二种写法，data是一个函数，注意：data不要写成箭头函数，要写成普通函数，否侧this的志向就是window了，而不是Vue的实例。组件中用的多
   //data的第二种写法，data是一个函数，且要返回数据对象（组建中必须使用函数式data）
   /*
      1.若使用函数式data，Vue会帮我们调用data函数，Vue就会得到返回的数据对象。从而使用，this的Vue的实例对象。
      2.data不要写成箭头函数，要写成普通函数，否侧this志向的就是window了。
      3.备注：Vue中的一个最最重要的原则：
          由Vue所调用的函数，都不要写成箭头函数。一旦写了箭头函数，this就不对了（或许是undefined，或许是window）
   */
    new Vue({
      el:'#root',
      data(){
        return {
          message: 'tengyl'
        }
      }
    })
    
    // vm.mount('#root')
  </script>
</body>

</html>
