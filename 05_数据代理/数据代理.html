<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据代理</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>学校名字：{{name}}</h2>
        </br>
        <h2>学校地址：{{address}}</h2>
        </br>
        <h2>学校学科：{{subject}}</h2>
        </br>
        <h2>今天天气很好{{isHout? '炎热':'凉爽'}}</h2>
        <button id="btn">切换天气</button>
    </div>
    <script>


        var vm = new Vue({
            el: '#root',
            data: {
                name: '长春建筑学院',
                address: '长春市双阳区奢岭镇长处建筑学院',
                subject: '计算机科学与技术',
                isHout:true
            }
        })
        console.log(vm)
        /*
        数据代理
        */
        //----------------------------------------------------------
        const btn = document.getElementById('btn')
        btn.onclick = () => {
            vm.isHout = !vm.isHout
        }
    </script>
</body>

</html>
